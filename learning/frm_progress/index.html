<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“˜ FRM Part I Progress Tracker</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: #fff;
      --bar-bg: #eee;
      --bar-fill: #4caf50;
      --btn-bg: #2196f3;
      --btn-hover: #1565c0;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --bar-bg: #333;
      --bar-fill: #81c784;
      --btn-bg: #90caf9;
      --btn-hover: #64b5f6;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 960px;
      margin: auto;
      padding: 2em;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2 { text-align: center; }

    .book {
      background: var(--card);
      margin-bottom: 2em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .meta {
      color: gray;
      margin-bottom: 0.5em;
    }

    .progress-container {
      background: var(--bar-bg);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .progress-bar {
      height: 20px;
      background: var(--bar-fill);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 0.8em;
      width: 0%;
      transition: width 0.3s;
    }

    .chapter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 0;
      border-bottom: 1px solid #ddd;
    }

    .chapter-row button,
    .top-controls button {
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chapter-row button:hover,
    .top-controls button:hover {
      background: var(--btn-hover);
    }

    .top-controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }

    @media (max-width: 600px) {
      .chapter-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ FRM Part I Progress Tracker</h1>
  <div class="top-controls">
    <button onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    <button onclick="toggleShowAll()" id="toggle-show-btn">ðŸ™ˆ Show Only Incomplete</button>
    <button onclick="resetAllChapters()">ðŸ”„ Reset All</button>
    <label>
      ðŸ“… Exam Date:
      <input type="date" id="exam-date" onchange="showCountdown()" />
      <span id="countdown" style="margin-left: 0.5em; font-weight: bold;"></span>
    </label>
  </div>
  <div id="tracker"></div>

<script>
let showOnlyIncomplete = false;
let fullData = null;
let completedChapters = {};

fetch("progress.json")
  .then(res => res.json())
  .then(data => {
    fullData = data;
    completedChapters = JSON.parse(localStorage.getItem("frmProgress") || '{}');
    renderProgress();
  })
  .catch(err => console.error("Failed to load progress.json:", err));

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function groupByBook(chapters) {
  return chapters.reduce((acc, ch) => {
    if (!acc[ch.book]) acc[ch.book] = [];
    acc[ch.book].push(ch);
    return acc;
  }, {});
}

function renderProgress() {
  const books = groupByBook(fullData.chapters);
  const tracker = document.getElementById("tracker");
  tracker.innerHTML = "";

  for (const book in books) {
    const bookId = book.replace(/\s+/g, "_");
    const chapters = books[book];

    const container = document.createElement("div");
    container.className = "book";
    container.id = `book-${bookId}`;

    const title = document.createElement("h2");
    title.textContent = `${book} (${fullData.book_weights[book] * 100}%)`;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.id = `meta-${bookId}`;

    const progressContainer = document.createElement("div");
    progressContainer.className = "progress-container";
    const progressBar = document.createElement("div");
    progressBar.className = "progress-bar";
    progressBar.id = `bar-${bookId}`;
    progressContainer.appendChild(progressBar);

    container.appendChild(title);
    container.appendChild(meta);
    container.appendChild(progressContainer);

    let done = 0;
    chapters.forEach((ch, i) => {
      const id = `${ch.chapter_code.replace(/[^a-zA-Z0-9]/g, "")}_${i}`;
      const isDone = completedChapters[id] === 1;
      if (isDone) done++;

      if (showOnlyIncomplete && isDone) return;

      const row = document.createElement("div");
      row.className = "chapter-row";
      row.id = `row-${id}`;

      const label = document.createElement("span");
      label.innerHTML = `<strong>${ch.title}</strong> <span style='color:#2196f3'>[${ch.chapter_code}]</span>`;

      const btn = document.createElement("button");
      btn.innerHTML = "âœ…";
      btn.onclick = () => markComplete(bookId, id);

      row.appendChild(label);
      row.appendChild(btn);
      container.appendChild(row);
    });

    const percent = Math.round((done / chapters.length) * 100);
    progressBar.style.width = percent + "%";
    progressBar.textContent = percent + "%";
    meta.textContent = `â± Completed ${done * 3}h / ${chapters.length * 3}h`;

    tracker.appendChild(container);
  }
}

function markComplete(bookId, id) {
  completedChapters[id] = 1;
  localStorage.setItem("frmProgress", JSON.stringify(completedChapters));
  renderProgress();
}

function resetAllChapters() {
  localStorage.removeItem("frmProgress");
  completedChapters = {};
  renderProgress();
}

function toggleShowAll() {
  showOnlyIncomplete = !showOnlyIncomplete;
  document.getElementById("toggle-show-btn").textContent = showOnlyIncomplete ? "ðŸ‘€ Show All" : "ðŸ™ˆ Show Only Incomplete";
  renderProgress();
}

function showCountdown() {
  const input = document.getElementById("exam-date");
  const countdown = document.getElementById("countdown");
  if (!input || !input.value) return;
  const examDate = new Date(input.value);
  const today = new Date();
  const diff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
  countdown.textContent = diff >= 0 ? `(${diff} day${diff !== 1 ? "s" : ""} left)` : `(exam was on ${examDate.toDateString()})`;
}
</script>
</body>
</html>
